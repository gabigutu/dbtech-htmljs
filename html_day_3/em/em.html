<!DOCTYPE html>
<html>

<head>
    <style>
        .parent {
            font-size: 15px;
        }
        .child {
            border: 1px solid black; /* Detail this */
        }
        .child1 {
            width: 10em;
            font-size: 2em;
        }
        .child2 {
            width: 20em;
        }
        .child:nth-child(2) {
            background-color: red;
        }
    </style>
</head>

<body>

    
    <div class="parent">
        <div class="child child1">A</div> <!-- 102px -->
        <div class="child child2">B</div> <!-- 202px -->
        <div class="child child2">C</div> <!-- 202px -->
    </div>
</body>

</html>
