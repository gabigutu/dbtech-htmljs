<body>
    <script>
        // returns a floating number between [min; max)
        function randomGenerator(min, max) {
            return Math.random() * (max - min) + min; // [0; 1) => [0; max - min) => [min; max)
        }

        var myArr = [];
        var noElements = Math.ceil(randomGenerator(3, 7));
        console.info('Building array with', noElements, 'elements');
        console.info('Building array with ' + noElements + ' elements');
        for (var i = 0; i < noElements; i++) {
            var newNumber = randomGenerator(0, 100);
            myArr.push(newNumber);
        }
        console.log('Created array: ', myArr);
        console.log('Created array: ' + myArr);

        function printArr(arr) {
            var sb = '';
            for (var i = 0; i < arr.length; i++) {
                sb += arr[i] + ', ';
            }
            console.log('Array: ' + sb);
        }
        printArr(myArr);

        var randomIndex = Math.floor(randomGenerator(0, noElements));
        var firstOccPos = myArr.indexOf(myArr[randomIndex] + 1);
        if (-1 === firstOccPos) {
            console.error('Element ', myArr[randomIndex], 'not found');
        } else {
            console.log('Element ', myArr[randomIndex], 'found on position', firstOccPos);
        }

        const iterator = myArr.keys();
        console.log("Array keys:", iterator, 'of type', typeof iterator);

        for (const key of iterator) {
            console.log(key);
        }

        const obj = {
            'test': 8,
            7: 'Ana are mere',
            'masina': true,
            10: null
        };
        for (const key in obj) {
            console.log(key, obj[key]);
        }

        myArr.sort((x, y) => { return y-x; });
        printArr(myArr);

        myArrInt = myArr.map(x => Math.floor(x));
        printArr(myArrInt);

        myArrIntFiltered = myArrInt.filter(x => x < 50);
        printArr(myArrIntFiltered);

        console.log('This is a message before setInterval');
        var noOfMessagesToPrint = Math.floor(randomGenerator(5, 10)); // [5, 9]
        console.log('You have to print it', noOfMessagesToPrint, 'times');
        var k = 0;
        var twoSecondsInterval = setInterval(function() {
            console.log('Other 2 seconds passed');
            k++;
            if (k === noOfMessagesToPrint) {
                console.log('Reached maximum number of messages to print; bye bye!');
                clearInterval(twoSecondsInterval);
            }
        }, 2 * 1000);
        console.log('This is a message after setInterval');



    </script>
</body>
